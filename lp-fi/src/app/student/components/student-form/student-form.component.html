<form [formGroup]="studentForm" (ngSubmit)="onSubmit(studentForm.value)">
<h2 mat-dialog-title>Student FORM</h2>
<mat-dialog-content class="mat-typography">

        <div>
            <mat-form-field appearance="fill">
                <mat-label>firstName</mat-label>
                <input matInput placeholder="Jack" type="text" formControlName="firstName">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>lastName</mat-label>
                <input matInput placeholder="Dupont" type="text" formControlName="lastName">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>birthYear</mat-label>
                <input matInput placeholder="1990" type="number" formControlName="birthYear">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Class</mat-label>
                <mat-select formControlName ="class">
                  <mat-option *ngFor="let class of classes" [value]="classes">
                    {{class}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    

</mat-dialog-content>
{{studentForm.valid}}
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button type="submit" cdkFocusInitial [disabled]= "!studentForm.valid">Ajout</button>
</mat-dialog-actions>

</form>
